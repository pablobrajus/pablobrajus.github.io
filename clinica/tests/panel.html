<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel con imágenes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #f5f5f5;
        overflow-x: hidden;
        padding-top: 20px;
    }
    
    /* Estilo para los enlaces del menú */
    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 18px;
        color: #818181;
        display: block;
    }
    
    /* Estilo para el texto activo del menú */
    .sidenav a.active {
        color: #f44336;
        font-weight: bold;
    }
    
    /* Estilo para el contenedor principal */
    .main {
        margin-left: 200px; /* Ancho del menú lateral */
        padding: 0px 10px;
    }
</style>
</head>
<body>

	<header class="d-none d-md-block d-none-lg">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Logo Empresa</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Talleres</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Panel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Usuario</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Soporte</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

    <div class="sidenav">
        <a href="#" class="active">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
        <a href="#">Opción 4</a>
    </div>

	<div class="container-fluid mt-3">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
			</ol>

			<div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Imágenes</h2>
                    </div>
                    <div class="col-12 d-flex flex-wrap justify-content-center">
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 1">
                            <p class="text-center mt-2">Yoga</p>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 2">
                            <p class="text-center mt-2">Pintura</p>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 3">
                            <p class="text-center mt-2">Carpinteria</p>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 4">
                            <p class="text-center mt-2">Título de la imagen 4</p>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 5">
                            <p class="text-center mt-2">Título de la imagen 5</p>
                        </div>
                        <div class="col-6 col-md-4 col-lg-2 mb-3">
                            <img src="https://via.placeholder.com/150x150" class="img-fluid" alt="Imagen 6">
                            <p class="text-center mt-2">Título de la imagen 6</p>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
